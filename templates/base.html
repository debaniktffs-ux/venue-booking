<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPJIMR | Venue Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --spjimr-orange: #F37021;
            --spjimr-purple: #512D6D;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0F172A;
            color: #E2E8F0;
        }

        .bg-spjimr-purple {
            background-color: var(--spjimr-purple);
        }

        .text-spjimr-orange {
            color: var(--spjimr-orange);
        }

        .bg-spjimr-orange {
            background-color: var(--spjimr-orange);
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .calendar-day {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .calendar-day:hover {
            transform: translateY(-2px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--spjimr-orange);
        }
    </style>
</head>

<body class="min-h-screen selection:bg-orange-500/30">
    <!-- Navigation -->
    <nav class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <div class="p-2 bg-white rounded-xl shadow-lg shadow-orange-500/10">
                    <img src="/static/logo.png" alt="Logo" class="h-10 w-auto">
                </div>
                <div>
                    <h1 class="text-xl font-800 tracking-tight leading-none text-white">SPJIMR <span
                            class="text-spjimr-orange">PORTAL</span></h1>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.2em] mt-1 uppercase">Academic Venue
                        Management</p>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <div
                    class="hidden md:flex items-center gap-6 text-xs font-bold uppercase tracking-widest text-gray-400">
                    <a href="/" class="text-white border-b-2 border-spjimr-orange pb-1">Dashboard</a>
                    <a href="#" class="hover:text-white transition-colors">Documentation</a>
                </div>
                <button
                    class="bg-spjimr-orange hover:bg-orange-600 text-white text-xs font-800 px-5 py-2.5 rounded-full transition-all shadow-lg shadow-orange-500/20">
                    ADMIN LOGIN
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer
        class="max-w-7xl mx-auto px-6 py-12 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-6 text-gray-500">
        <div class="text-[10px] font-bold uppercase tracking-widest leading-relaxed">
            &copy; 2026 SPJIMR Bhavan's Campus <br>
            <span class="text-gray-600">Developed by Debanik Mukherjee</span>
        </div>
        <div class="flex gap-4">
            <div
                class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors cursor-pointer">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.34-3.369-1.34-.454-1.152-1.11-1.458-1.11-1.458-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12c0-5.523-4.477-10-10-10z" />
                </svg>
            </div>
        </div>
    </footer>
</body>

</html>
